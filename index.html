<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>chef PIZZERIA</h1>
    <form>
      <fieldset>
        <legend>Customer:</legend>
        <div class="row">
          <div>
            <label for="firstname">First</label>
            <input id="firstname" name="first_name" type="text">
          </div>
          <div>
            <label for="lastname">Last</label>
            <input id="lastname" name="last_name" type="text">
          </div>
        </div>
      </fieldset>
      <div class="row">
        <fieldset>
          <legend>Flavor:</legend>
          <div>
            <input type="radio" id="BBQ Chicken Pizza" name="PIZZERIA">
            <label for="BBQ Chicken Pizza">BBQ Chicken Pizza</label>
          </div>
          <div>
            <input type="radio" id="Meat Pizza" name="PIZZERIA">
            <label for="Meat Pizza">Meat Pizza</label>
          </div>
          <div>
            <input type="radio" id="Veggie Pizza" name="PIZZERIA">
            <label for="Veggie Pizza">Veggie Pizza</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Size:</legend>
          <div>
            <input type="radio" id="small" name="size">
            <label for="small">Small</label>
          </div>
          <div>
            <input type="radio" id="medium" name="size">
            <label for="medium">Medium</label>
          </div>
          <div>
            <input type="radio" id="large" name="size">
            <label for="large">Large</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Toppings:</legend>
          <div>
            <input type="checkbox" id="cheese" name="cheese" value="cheese">
            <label for="cheese">Cheese</label>
          </div>
          <div>
            <input type="checkbox" id="Pineapple" name="Pineapple" value="Pineapple">
            <label for="Pineapple">Pineapple</label>
          </div>
          <div>
            <input type="checkbox" id="Mushrooms" name="Mushrooms" value="Mushrooms">
            <label for="Mushrooms">Mushrooms</label>
          </div>
        </fieldset>
      </div>
      <fieldset>
        <legend>sides:</legend>
        <label for="container">Please Choose one</label>
        <select name="container" id="container">
          <option value="wings">BBQ wings</option>
          <option value="sauce">Ranch sauce</option>
          <option value="bread">bread sticks</option>
          <option value="soda">pepsi</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Special:</legend>
        <label for="SpecialRequests">Special Requests</label>
        <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10" placeholder="Extreme pizza on every toppings"></textarea>
  </div>
  </fieldset>
  <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
  <button type="submit">Submit Order</button>
  </form>
</div>
</div>
</div>
</body>
</html>
